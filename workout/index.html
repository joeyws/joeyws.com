<!DOCTYPE html>
<html>
<head>
	<title>Workout</title>
	<meta name=viewport content="width=width=device-width,initial-scale=1.0,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="#000000">
	<style>
		:root{--background:#000;--text:#0f0;--spacer:.5vh;}
		/* RESET */ html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,input,textarea,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video,progress{user-select:none;margin:0;padding:0;border:0;font-size:100%;font:inherit;letter-spacing:inherit;color:inherit;vertical-align:baseline;background:transparent;} body{line-height:1;} table{border-collapse:collapse;border-spacing:0;} caption,th,td{text-align:left;font-weight:normal;vertical-align:middle;} q,blockquote{quotes:none;} q:before,q:after,blockquote:before,blockquote:after{content:"";content:none;} article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section,summary{display:block;} *{-webkit-text-size-adjust:none;-webkit-appearance:none;-webkit-border-radius:0;box-sizing:content-box;} *{font-smoothing:antialiased;-moz-font-smoothing:antialiased;-webkit-font-smoothing:antialiased;} *:active{outline:none;} ::selection{background:#2990f9;color:#fff;} ::-moz-selection{background:#2990f9;color:#fff;}
		body{background:var(--background);color:var(--text);font:normal normal 3.8vh/1.3em "Helvetica Neue",Helvetica,sans-serif;}
		#timer{padding:var(--spacer);font-size:4em;line-height:1em;}
		ol{list-style:arabic inside;}
		li{cursor:pointer;padding:var(--spacer);border-top:1px dotted var(--text);}
		/* li:not(.active):hover{} */
		li.active{background:var(--text);color:var(--background);}
		a{text-decoration:none;}
	</style>
</head>
<body>


<div id="wrapper">
	<span id="timer"></span>
	<ol>
		<li>Seitliches Springen</li>
		<li>Bauchmuskeln</li>
		<li>Trizeps</li>
		<li>Seitstütz rechts</li>
		<li>Seitstütz links</li>
		<li>Auf der Stelle joggen</li>
		<li>Bergsteiger</li>
		<li>Ausfallschritte</li>
		<li>Kraulen</li>
		<li>Burpees<!--  (Streck-Sprung, Liegestütz) --></li>
	</ol>
</div>


<script>
document.addEventListener("DOMContentLoaded", () => {
  const timerEl = document.getElementById("timer");
  const items   = document.querySelectorAll("li");
  let countdown = null;
  let seconds   = 60;
  let currentIndex = 0;

  function highlight(index) {
    items.forEach(el => el.classList.remove("active"));
    items[index].classList.add("active");
    currentIndex = index;
  }

  function startTimer() {
    clearInterval(countdown);
    seconds = 60;
    timerEl.textContent = seconds;

    countdown = setInterval(() => {
      seconds--;
      timerEl.textContent = seconds;

      if (seconds <= 0) {
        clearInterval(countdown);
        goNext();
      }
    }, 1000);
  }

  function goNext() {
    if (currentIndex < items.length - 1) {
      highlight(currentIndex + 1);
      startTimer();
    } else {
      timerEl.textContent = "Fertig!";
    }
  }

  items.forEach((li, index) => {
    li.addEventListener("click", () => {
      highlight(index);
      startTimer();
    });
  });

  highlight(0);
  startTimer();
});
</script>
</body>
</html>

<meta charset="utf-8">
<style>
    /* RESET */*{/* text-decoration-skip-ink:none; */user-select:none;font-kerning:normal;outline:none;-webkit-tap-highlight-color:rgba(0,0,0,0)!important;}html{height:100%;}html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,hr,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,input,textarea,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video,progress{margin:0;padding:0;border:0;font-size:100%;font:inherit;letter-spacing:inherit;color:inherit;text-indent:0;vertical-align:baseline;background:transparent;}body{line-height:1;}table{border-collapse:collapse;border-spacing:0;}caption,th,td{text-align:left;font-weight:normal;vertical-align:middle;}q,blockquote{quotes:none;}q:before,q:after,blockquote:before,blockquote:after{content:"";}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section,summary{display:block;}*{-webkit-tap-highlight-color:rgba(0,0,0,0);-webkit-text-size-adjust:none;-webkit-appearance:none;border-radius:0;-webkit-border-radius:0;box-sizing:content-box;font-smoothing:antialiased;-moz-osx-font-smoothing: grayscale;-moz-font-smoothing:antialiased;-webkit-font-smoothing:antialiased;}
	html,body{background:#000;color:#999;text-decoration-thickness:1px;}
    body{padding:var(--spacer);color:var(--text);font:normal normal 17px/1.3em sans-serif;}
    a{text-decoration:none;}
    /* LAYOUT */
    #container{}
    #nav{z-index:999998;position:fixed;width:18vw;border-right:1px solid #222;overflow-y:auto;/* background:transparent url(intcdc.png) 20px 20px no-repeat scroll;background-size:120px; */display:flex;flex-wrap:nowrap;flex-direction:column;height:100vh;/* align-items:stretch; */}
        #nav a{position:relative;border-bottom:1px solid #222;padding:20px;min-height:110px;/* flex-grow:1; */white-space:nowrap;transition:all .15s;/* text-align:center; */}
        #nav a:before{opacity:0;pointer-events:none;border-radius:100vmax;position:absolute;content:" ";background:#fff;width:10px;height:10px;margin-top:6px;margin-left:-20px;display:inline-block;font-size:0;line-height:0;}
        #nav a:hover{padding-left:25px;padding-right:15px;background:#181818;}
        #nav a.active{color:#fff;padding-left:40px;padding-right:0px;}
        #nav a.active:before{animation:blink 1.4s infinite;}
    #video{position:fixed;left:18vw;top:0;bottom:0;right:0;box-sizing:border-box;/* align-items:stretch; */height:100vh;display:flex;justify-content:center;/* align-items:center; */}
        #video video{width:100%;}
    #logo{z-index:999999;width:160px;position:fixed;top:0;right:0;margin:20px;pointer-events:none;}
        #footer img{height:60px;}
    @keyframes blink{0%{opacity:0;}50%{opacity:100%;}}
</style>
</head>
<body>


<div id="container">
    <img id="logo" src="intcdc.png" />
    <div id="nav">
        <!-- AB HIER FILMDATEIEN UND TITEL AENDERN -->
        <a href="#" data-url="https://www.dropbox.com/s/mmcykw5nus3m39u/LandDerEchsen1080.ogv?raw=1">Titel 1</a>
        <a href="#" data-url="https://www.dropbox.com/s/mmcykw5nus3m39u/LandDerEchsen1080.ogv?raw=1">Titel 2</a>
        <a href="#" data-url="https://www.dropbox.com/s/mmcykw5nus3m39u/LandDerEchsen1080.ogv?raw=1">Titel 3</a>
        <a href="#" data-url="https://www.dropbox.com/s/mmcykw5nus3m39u/LandDerEchsen1080.ogv?raw=1">Titel 4</a>
        <!-- BIS HIER FILMDATEIEN UND TITEL AENDERN -->
    </div>
    <div id="video"></div>
</div>


<script src="script.js"></script>
<script>
$(document).ready(function(){
    document.addEventListener('contextmenu', event => event.preventDefault());
    $("#nav a").click(function(){
        // nav
        $(this).addClass("active").siblings().removeClass("active");
        // film laden
        $("#video").html('<video autoplay="" controls controlsList="nodownload noplaybackrate" disablePictureInPicture><source src="' + $(this).attr("data-url") + '" type="video/ogg" /></video>');
    });
});
</script>
</body>

<script>
$(document).ready(function(){
    $.getJSON("https://api.dawum.de/newest_surveys.json",function(json){


        // marker
        /* for(let i=1; i<100; i++){
            if (i%10 == 0) {
                var markerHeight = "2vh";
            }else if(i%5 == 0){
                var markerHeight = "1vh";
            }else{
                var markerHeight = ".5vh";
            }
            $("body").append('<div class="marker" style="left:'+i+'%;height:'+markerHeight+';">&nbsp;</div>');
        } */


        // finde letzte bundestagswahl-umfrage
        var surveyNum = 0;
        var surveyNums = Object.keys(json.Surveys).reverse();
        for(let i=0; i<surveyNums.length; i++){
            if (json.Surveys[surveyNums[i]].Parliament_ID == 0) {
                var surveyNum = surveyNums[i];
                break;
            }
        }


        // anteil einzug in bundestag
        let percentageTotal = 0;
        const summands = Object.values(json.Surveys[surveyNum].Results);
        summands[0] = 0; // sontige mit 0 端berschreiben
        summands.forEach(addToSum);
        function addToSum(summand) {
            if (summand >= 5) {
                percentageTotal += summand;
            }
        }


        // werte ausgeben
        const parties = Object.keys(json.Parties);
        // 1: stimmen
        for(let i=0; i<parties.length; i++){
            var party = json.Parties[parties[i]].Shortcut;      // CDU/CSU
            var partyNum = "#parties1 .party"+i;                // #parties1 .party1
            var result = json.Surveys[surveyNum].Results[i];    // 29
                
            if(result !== undefined){ // && result >= 5
                $(partyNum).css("width",result+"%").append("<br>"+result.toFixed(1).split(".").join(",")+"<span> %</span>").wrapInner("<span></span>");
                //if(result < 5){$(partyNum).addClass("blink");}
            } else {
                $(partyNum).hide().remove();
            }
        }
        // 2: sitze
        for(let i=1; i<parties.length; i++){
            var party = json.Parties[parties[i]].Shortcut;                          // CDU/CSU
            var partyNum = "#parties2 .party"+i;                                    // #parties2 .party1
            var result = json.Surveys[surveyNum].Results[i];                        // 32
            var resultNew = json.Surveys[surveyNum].Results[i]/percentageTotal*100; // 36,8
            var seats = result*630/100;                                             // 215
                
            if(result !== undefined && result >= 5){ 
                $(partyNum).css("width",resultNew+"vw").append("<br>"+resultNew.toFixed(1).split(".").join(",")+"<span>% / "+seats.toFixed(0)+"</span>").wrapInner("<span></span>");
                $(partyNum).children("span").append('<br><div class="seats"></div>');
                for(let i=1; i<seats; i++){
                    $(partyNum).children("span").children(".seats").append("<div>&#9679;</div>");
                }
            } else {
                $(partyNum).hide().remove();
            }
        }
        

        // footer
        var date = json.Surveys[surveyNum].Date.split("-").reverse().join(".");
        var institute = json.Institutes[+json.Surveys[surveyNum].Institute_ID].Name;
        var surveyedPersons = json.Surveys[surveyNum].Surveyed_Persons;
        $("#footer").html("Umfrage vom "+date+" durchgef端hrt von "+institute+ " mit "+surveyedPersons+" Befragten.<br>Daten bereitgestellt von <a href='https://dawum.de/'>dawum.de</a> unter der Open Database License (ODbL)");
        

    });

});
</script>

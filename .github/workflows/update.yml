name: Update Data

on:
  schedule:
    - cron: "*/10 * * * *"  # alle 10 Minuten
  workflow_dispatch:         # optional manuell starten

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install

      - run: node update.js
        env:
          PUBG_API_KEY: ${{ secrets.PUBG_API_KEY }}

      # Optional: commit data.json zur√ºck ins Repo, damit GitHub Pages es deployed
      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data.json
          git commit -m "Update data.json [ci skip]" || echo "No changes to commit"
          git push
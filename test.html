<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fl√ºssiges geschmolzenes Metall</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script id="vertexShader" type="x-shader/x-vertex">
  varying vec2 vUv;
  void main() {
    vUv = uv;
    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
  }
</script>

<script id="fragmentShader" type="x-shader/x-fragment">
  uniform float time;
  varying vec2 vUv;

  void main() {
    float x = vUv.x * 10.0;
    float y = vUv.y * 10.0;

    // mehrere Wellen verschiedener Frequenzen & Phasen
    float n1 = sin(x + time * 0.8) + cos(y - time * 0.6);
    float n2 = sin(x * 1.5 - time * 1.2) * cos(y * 1.2 + time * 0.9);
    float n3 = sin((x + y) * 0.7 + time * 0.5);
    float n4 = cos(length(vUv - 0.5) * 8.0 - time);

    // Kombinieren
    float combined = (n1 + n2 + n3 + n4) / 4.0;

    // metallisch silbrige Farbe
    float brightness = 0.5 + 0.5 * combined;
    vec3 baseColor = vec3(0.8, 0.85, 0.9);
    vec3 color = baseColor * brightness;

    gl_FragColor = vec4(color, 1.0);
  }
</script>

<script>
  const scene = new THREE.Scene();
  const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0.1, 10);
  camera.position.z = 1;

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const uniforms = {
    time: { value: 0.0 }
  };

  const material = new THREE.ShaderMaterial({
    uniforms: uniforms,
    vertexShader: document.getElementById('vertexShader').textContent,
    fragmentShader: document.getElementById('fragmentShader').textContent
  });

  const geometry = new THREE.PlaneGeometry(2, 2);
  const mesh = new THREE.Mesh(geometry, material);
  scene.add(mesh);

  function animate() {
    requestAnimationFrame(animate);
    uniforms.time.value += 0.02;
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
